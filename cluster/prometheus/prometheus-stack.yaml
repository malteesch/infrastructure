apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 34.1.1
    helm:
      releaseName: prometheus
      values: |
              grafana:
                enabled: true
                adminPassword: null
                admin:
                  existingSecret: grafana-admin
              prometheus:
                prometheusSpec:
                  retentionSize: 29GB
                  storageSpec:
                    volumeClaimTemplate:
                      spec:
                        storageClassName: longhorn-nvme
                        accessModes:
                          - ReadWriteOnce
                        resources:
                          requests:
                            storage: 30Gi
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: longhorn-prometheus-servicemonitor
  namespace: monitoring
  labels:
    name: longhorn-prometheus-servicemonitor
    release: prometheus
spec:
  selector:
    matchLabels:
      app: longhorn-manager
  namespaceSelector:
    matchNames:
      - longhorn-system
  endpoints:
    - port: manager
