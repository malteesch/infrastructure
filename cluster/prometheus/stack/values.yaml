kube-prometheus-stack:
  grafana:
    enabled: true
    adminPassword: null
    admin:
      existingSecret: grafana-admin
  prometheus:
    prometheusSpec:
      retentionSize: 29GB
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: longhorn-nvme
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 30Gi
