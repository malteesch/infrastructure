version: '3'

secrets:
  cf_dns_api_token:
    file: "./traefik/secrets/cf_dns_api_token.secret"
  cf_zone_api_token:
    file: "./traefik/secrets/cf_zone_api_token.secret"

services:

  traefik:
    image: traefik:v2.8
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./traefik/traefik.yml:/etc/traefik/traefik.yml:ro"
      - "./traefik/credentials.txt:/credentials.txt:ro"
      - "./traefik/acme:/etc/traefik/acme"
    secrets:
      - "cf_dns_api_token"
      - "cf_zone_api_token"
    environment:
      CF_DNS_API_TOKEN_FILE: "/run/secrets/cf_dns_api_token"
      CF_ZONE_API_TOKEN_FILE: "/run/secrets/cf_zone_api_token"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.malteesch.io`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.usersfile=/credentials.txt"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"

  prometheus:
    image: prom/prometheus:v2.37.0
    volumes:
      - "./prometheus:/etc/prometheus:ro"
      - "prometheus_data:/prometheus"

  grafana:
    image: grafana/grafana-oss:9.0.3
    volumes:
        - "./grafana:/etc/grafana:ro"
        - "grafana_data:/var/lib/grafana"
    labels:
        - "traefik.enable=true"
        - "traefik.http.routers.grafana.rule=Host(`grafana.malteesch.io`)"
        - "traefik.http.routers.grafana.entrypoints=websecure"
        - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"

  docker:
    image: docker:dind
    environment:
      DOCKER_TLS_CERTDIR: /certs
    networks:
      default:
        aliases:
          - docker
    volumes:
      - "jenkins_data:/var/jenkins_home"
      - "jenkins_docker_certs:/certs/client"
    storage_opt:
      dvargs: "--storage-driver=overlay2"
    privileged: true

  jenkins:
    build:
        context: "./jenkins"
        dockerfile: jenkins.dockerfile
    restart: unless-stopped
    environment:
      DOCKER_HOST: "tcp://docker:2376"
      DOCKER_CERT_PATH: "/certs/client"
      DOCKER_TLS_VERIFY: "1"
    volumes:
      - "jenkins_data:/var/jenkins_home"
      - "jenkins_docker_certs:/certs/client:ro"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jenkins.rule=Host(`jenkins.malteesch.io`)"
      - "traefik.http.routers.jenkins.entrypoints=websecure"
      - "traefik.http.services.jenkins.loadbalancer.server.port=8080"
      - "traefik.http.routers.jenkins.tls.certresolver=letsencrypt"

volumes:
  prometheus_data:
  grafana_data:
  jenkins_data:
  jenkins_docker_certs:
